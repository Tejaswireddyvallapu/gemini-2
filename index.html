<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Delight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;  /* Light background */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: linear-gradient(to right, #ff9999, #ffcc99);
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #000;  /* Dark text for high contrast */
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #000;  /* Dark text for high contrast */
            font-weight: bold;
        }

        nav a:hover {
            color: #ddd;
        }

        button {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        main {
            padding: 50px;
        }

        section {
            margin-bottom: 50px;
        }

        .heading {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        article.product {
            width: 30%;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        article.product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        article.product h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        article.product button {
            background-color: #ffcc99;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            color: #000;  /* Dark text for high contrast */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ddd;
        }

        #contact {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">Foodie Delight</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
        </nav>
        <button id="contactBtn">Contact Us</button>
    </header>

    <main>
        <section id="home">
            <h2 class="heading">Welcome to Foodie Delight!</h2>
            <p>Where taste buds dance and happiness is served on a plate.</p>
            <img src="images/food-banner.jpg" alt="Delicious Food Banner">
        </section>

            <h2 class="heading">Our Delicious Products</h2>
